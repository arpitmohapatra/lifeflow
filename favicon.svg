<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8b5cf6"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Shape -->
  <rect width="512" height="512" rx="128" fill="#0f172a"/>
  
  <!-- Glow Effect -->
  <circle cx="256" cy="256" r="180" fill="url(#glow)" fill-opacity="0.15">
    <animate attributeName="r" values="160;180;160" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Stylized L / Flow Wave -->
  <g filter="url(#shadow)">
    <path d="M160 140V320C160 353.137 186.863 380 220 380H352" stroke="url(#glow)" stroke-width="48" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M160 220C210 220 260 180 320 180C380 180 420 220 420 220" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
    <circle cx="160" cy="140" r="12" fill="white"/>
    <circle cx="352" cy="380" r="12" fill="white"/>
  </g>
  
  <!-- Accent Dot -->
  <circle cx="380" cy="160" r="30" fill="#10b981">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>
